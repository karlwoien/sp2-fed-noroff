<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BidHavenÂ | Add new listing</title>
    <meta
      name="description"
      content="Here you can add a new listing for sale!"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/index.mjs"></script>
  </head>
  <body>
    <!--Start of header-->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
            <img
              src="/src/assets/logo/bidhaven-logo.png"
              alt="Brand Logo"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-items">
              <!-- Nav items should be dynamic inserted here -->
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--Start of main-->
    <div class="container mt-lg-4">
      <div class="card rounded m-auto" style="max-width: 800px">
        <form id="add-listing" class="m-5">
          <h1 class="fs-5 text-center mb-4">Add new listing</h1>
          <div class="mb-3 form-group">
            <label for="title" class="form-label" aria-label="Input for title"
              >Title</label
            >
            <input type="text" class="form-control" id="title" placeholder="" />
          </div>
          <div class="mb-3 form-group">
            <label
              for="description"
              class="form-label"
              aria-label="Input for description of product"
              >Description</label
            >
            <textarea
              type="text"
              class="form-control"
              id="description"
              name="description"
              placeholder=""
            ></textarea>
          </div>
          <div class="mb-3 form-group">
            <label
              for="image"
              class="form-label"
              aria-label="Input for image url"
              >Image</label
            >
            <input
              type="url"
              class="form-control"
              id="image"
              name="image"
              placeholder=""
            />
          </div>
          <div class="mb-3 form-group">
            <label for="tags" class="form-label" aria-label="Input for tags"
              >Tags</label
            >
            <input
              type="text"
              class="form-control"
              id="tags"
              name="tags"
              placeholder=""
            />
          </div>
          <div class="mb-3 form-group">
            <label
              for="deadline"
              class="form-label"
              aria-label="Input for deadline date"
              >Deadline date</label
            >
            <input
              type="text"
              class="form-control"
              id="tags"
              name="tags"
              placeholder=""
            />
          </div>
          <hr />
          <div class="text-center">
            <h2 class="fs-5">Ready to publish?</h2>
            <p class="mb-4">
              When you click publish your listing goes live!<br />
              The listing information will be displayed publicy.
            </p>
            <p>You can view your listings on your profile page.</p>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Publish</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
