<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BidHavenÂ |Sign up</title>
    <meta
      name="description"
      content="Welcome to BidHaven! Sign up today and get 1000 credit points for free."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/index.mjs"></script>
  </head>
  <body>
    <!--Start of header-->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
            <img
              src="/src/assets/logo/bidhaven-logo.png"
              alt="Brand Logo"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-items">
              <!-- Nav items should be dynamic inserted here -->
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--Start of main-->
    <div class="container">
      <div class="row align-items-center">
        <div
          class="col-md-6 d-flex justify-content-center order-2 order-md-1 mb-md-0"
        >
          <div class="card rounded" style="width: 350px">
            <form id="register-form">
              <div class="mx-3 mb-3 form-group mt-4">
                <label
                  for="username"
                  class="form-label"
                  aria-label="Input for username"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder=""
                />
              </div>
              <div class="mx-3 mb-3 form-group">
                <label
                  for="emailinput"
                  class="form-label"
                  aria-label="Input for e-mail address"
                  >Email</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="emailinput"
                  placeholder=""
                />
              </div>
              <div class="mx-3 mb-3 form-group">
                <label
                  for="password"
                  class="form-label"
                  aria-label="Input for password"
                  >Password:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="password"
                  placeholder=""
                />
              </div>
              <div class="mx-3 mb-3 form-group">
                <label
                  for="avatar"
                  class="form-label"
                  aria-label="Input for avatar URL"
                  >Avatar URL</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="avatar"
                  placeholder=""
                />
              </div>
              <div class="text-center mb-4">
                <button type="submit" class="btn btn-primary">Sign up</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-4 text-center order-md-2 mb-md-0">
          <h1>
            Join BidHaven Today <br />and Get 1000 Credit <br />Points for Free!
          </h1>
          <p>Fill out the form and join the fun of bidding!</p>
          <p>
            Already a member?
            <a href="/profile/login/index.html">Log in to your account here!</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
