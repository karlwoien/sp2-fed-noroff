<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BidHavenÂ |Sign up</title>
    <meta
      name="description"
      content="Welcome to BidHaven! Please login to embark on the fun of bidding."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/index.mjs"></script>
  </head>
  <body>
    <!--Start of header-->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
            <img
              src="/src/assets/logo/bidhaven-logo.png"
              alt="Brand Logo"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-items">
              <!-- Nav items should be dynamic inserted here -->
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--Start of main-->
    <div class="container align-content-center">
      <div class="col-4">
        <div class="card">
          <form id="login-form">
            <div class="mb-3 form-group">
              <label
                for="emailinput"
                class="form-label"
                aria-label="Input for e-mail address"
                >Email</label
              >
              <input
                type="text"
                class="form-control"
                id="emailinput"
                placeholder=""
              />
            </div>
            <div class="mb-3 form-group">
              <label
                for="password"
                class="form-label"
                aria-label="Input for password"
                >Password:</label
              >
              <input
                type="text"
                class="form-control"
                id="password"
                placeholder=""
              />
            </div>
            <p>
              Not a member?
              <a href="/profile/signup/index.html">Sign up here!</a>
            </p>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
